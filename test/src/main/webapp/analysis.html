<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui3.4/css/layui.css"/>
    <script type="text/javascript" src="layui3.4/layui.all.js"></script>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            bar();
            pie();
        })
        function bar() {
            $.ajax({
                url:"user/userTotal.do",
                success:function (data) {
                    var result=JSON.parse(data)
                    var mychart=echarts.init(document.getElementById("bar"));
                    var option = {
                        title: {
                            text: '用户角色分析'
                        },
                        tooltip: {},
                        legend: {
                            data:['数量']
                        },
                        xAxis: {
                            data: result.roleList
                        },
                        yAxis: {},
                        series: [{
                            name: '人数   ',
                            type: 'bar',
                            data: result.countList
                        }]
                    };
                    mychart.setOption(option);

                },
                error:function () {
                    layer.msg("请求服务器失败")
                }
            })
        }
        function pie() {
            $.ajax({
                url:"user/userTotal.do",
                success:function (data) {
                    var result=JSON.parse(data)
                    var mychart=echarts.init(document.getElementById("pie"));
                    var option = {
                        title : {
                            text: '某站点用户访问来源',
                            subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                        },
                        series : [
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius : '55%',
                                center: ['50%', '60%'],
                                data:[
                                    {value:335, name:'直接访问'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {value:1548, name:'搜索引擎'}
                                ],
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    mychart.setOption(option);

                },
                error:function () {
                    layer.msg("请求服务器失败")
                }
            })



        }

    </script>

</head>
<body>
    <div class="row">
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">
                    角色数量统计-柱状图
                </div>
                <div class="layui-card-body" id="bar" style="height: 400px;width: 100%;" >

                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">
                    角色数量统计-饼图
                </div>
                <div class="layui-card-body" id="pie" style="height: 400px;width: 100%;" >

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">

                </div>
                <div class="layui-card-body" id="" style="height: 400px;width: 100%;" >

                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            1
        </div>
    </div>
</body>

</html>
