    <script type="text/javascript">

        function adduser() {

            var uname =$("#uname").val();
            if (uname.length == 0) {
                layer.tips("用户名不能为空!", "#uname", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            var email=jQuery("#email").val();
            if(!reg.test(email)){
                layer.tips("Email输入有误，请检查!", "#email", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var role=jQuery("#role").val();
            if (role.length == 0) {
                layer.tips("请选择角色!", "#role", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            $.ajax({
                url: "user/adduser.do",
                data: {
                    "uname": $("#uname").val(),
                    "role": $("#role").val(),
                    "email":$("#email").val()
                },
                method: "post",
                success: function (result) {//这是回调函数
                    layer.alert("添加" + result);
                    window.location.href="adduser.html";
                },
                error: function () {
                    layer.msg("请求服务器失败!");
                }
            });
        }
