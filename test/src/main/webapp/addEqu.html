<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改用户</title>
    <link rel="stylesheet" href="layui3.4/css/layui.css"/>
    <script type="text/javascript" src="layui3.4/layui.all.js"></script>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function addEquInfo() {
            var equ=$("#equ").val();
            if (equ.length == 0) {
                layer.tips("设备名称不能为空!", "#equ", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var dep_of=$("#dep_of").val();
            if (dep_of.length == 0) {
                layer.tips("科室不能为空!", "#dep_of", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var num=$("#num").val();
            if (num.length == 0) {
                layer.tips("数量不能为空!", "#num", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var Manager_cla=$("#Manager_cla").val();
            if (Manager_cla.length == 0) {
                layer.tips("类别不能为空!", "#Manager_cla", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            var check_f=$("#check_f").val();
            if (check_f.length == 0) {
                layer.tips("检修频率不能为空!", "#check_f", {time: 3000, tips: [2, "#FF0000"]});
                return;
            }
            $.ajax({
                url: "equ/addEqu.do",
                data: {
                    "equ": $("#equ").val(),
                    "dep_of": $("#dep_of").val(),
                    "num":$("#num").val(),
                    "Manager_cla":$("#Manager_cla").val(),
                    "check_f":$("#check_f").val()
                },
                method: "post",
                success: function (result) {//这是回调函数
                    layer.alert("修改" + result);
                    location.reload()
                },
                error: function () {
                    layer.msg("请求服务器失败!");
                }
            });

        }

        function back() {

            location.reload()
        }
    </script>
</head>
<body>
<!--div+css 布局-->
<br><br><br><br>
<center>
    <div style="width: 45%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加设备</legend>
        </fieldset>
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">添加设备</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备名称</label>
                        <div class="layui-input-block">
                            <input type="text"  id="equ" name="equ" lay-verify="equ" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属科室</label>
                        <div class="layui-input-block">
                            <input type="text" id="dep_of" name="dep_of" lay-verify="dep_of" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备数量</label>
                        <div class="layui-input-block">
                            <input type="text" id="num" name="num" lay-verify="num" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类别</label>
                        <div class="layui-input-block">
                            <input type="text" id="Manager_cla" name="Manager_cla" lay-verify="Manager_cla" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">检修频率</label>
                        <div class="layui-input-block">
                            <input type="text" id="check_f" name="check_f" lay-verify="check_f" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div align="center" class="layui-form-item">
                        <a href="javascript:addEquInfo()" class="layui-btn layui-btn-normal">修改</a>
                        <a href="javascript:back()" class="layui-btn layui-btn-danger">返回</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
<div class="layui-footer" align="center">
    <br>
    &copy;2018-2019 山东科技大学
</div>


</body>
</html>
